compute_name: "compute"
compute_type: "ec2" # can be aws (ec2), gcp google compute engine (gce), azure virtual machines (avm)
compute_config:
  size: "large"
  max_nodes: 1
  min_nodes: 1
  timeout: 60
  max_retries: 0
  retry_delay: 0
  max_concurrent: 1
  max_capacity: 1
  min_capacity: 1
  idle_timeout: 60
  idle_timeout_action: "terminate"
  max_queue_size: 100
  max_queue_wait: 60
  max_queue_backlog: 100
  max_queue_retries: 0
auth_config:
  access_key_id: "${ACCESS_KEY_ID}"
  secret_access_key: "${SECRET_ACCESS_KEY}"
  region_name: "us-east-1"